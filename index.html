<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-side {
            background-color: #5c8df6;
            color: #fff;
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .left-side h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .left-side p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .left-side .btn-register {
            padding: 12px 24px;
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .left-side .btn-register:hover {
            background-color: #fff;
            color: #5c8df6;
        }

        .right-side {
            padding: 40px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .right-side h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #5c8df6;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 18px;
        }

        .btn-login {
            padding: 12px;
            background-color: #5c8df6;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #4a76d4;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #5c8df6;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #4a76d4;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Partie gauche -->
    <div class="left-side">
        <h1>Hello, Welcome!</h1>
        <p>Pour acc√©der au site, entrez le mot de passe correct.</p>
        <button class="btn-register" onclick="alert('Pas encore disponible üòé')">Register</button>
    </div>

    <!-- Partie droite -->
    <div class="right-side">
        <h2>Connexion</h2>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Mot de passe" />
        </div>
        <button class="btn-login" onclick="checkPassword()">Se connecter</button>
        <div class="forgot-password" onclick="alert('Mot de passe oubli√© ? üòÖ')">
            Mot de passe oubli√© ?
        </div>
    </div>
</div>

<!-- Font Awesome pour les ic√¥nes -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
    function checkPassword() {
        const password = document.getElementById("password").value;
        if (password === "monmotdepasse") {
            window.location.href = "index.html"; // Redirige vers la page principale
        } else {
            alert("Mot de passe incorrect !");
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-side {
            background-color: #5c8df6;
            color: #fff;
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .left-side h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .left-side p {
            font-size: 18px;
            opacity: 0.8;
        }

        .right-side {
            padding: 40px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: 14px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background-color: #fafafa;
            transition: border 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #5c8df6;
        }

        .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #aaa;
        }

        .btn {
            background-color: #5c8df6;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #4a76d4;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Partie gauche -->
    <div class="left-side">
        <h1>Bienvenue !</h1>
        <p>Veuillez entrer le mot de passe pour continuer.</p>
    </div>

    <!-- Partie droite -->
    <div class="right-side">
        <h2>Connexion</h2>
        <div class="input-box">
            <span class="icon">ðŸ”’</span>
            <input type="password" id="password" placeholder="Entrez le mot de passe" />
        </div>
        <button class="btn" onclick="checkPassword()">Se connecter</button>
    </div>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById("password").value;
        if (password === "monmotdepasse") {
            window.location.href = "index.html"; // Redirige vers la page principale
        } else {
            alert("Mot de passe incorrect !");
        }
    }
</script>

</body>
</html>
